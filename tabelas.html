<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead> 
            <!-- cabeçalho -->
            <tr>
                <!-- linha de cabeçalho -->
                <th>RA</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <!-- tr = table row -->
            <tr>
                <!-- table data (em colunas) -->
                <td>123456</td>
                <td>João</td>
                <td>Santos</td>
                <td>10</td>
            </tr>
            <!-- tr>td*4 -->
            <tr>
                <td>231343</td>
                <td>Maria</td>
                <td>Rodrigues</td>
                <td>9</td>
            </tr>
        </tbody>

        <!-- rodapé -->
        <tfoot>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>9.5</td>
        </tfoot>

    </table>
</body>
</html>
